<!DOCTYPE = html>
<html>
<head>
  <title>TicTacToe</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"></link>
  <link href="style.css" rel="stylesheet" type="text/css"></link>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <p class="welcome">Welcome! Train the model or start a game right ahead!</div>
    <div class="menu">
      <button id="train">Train</button>
      <input type="text" id="iterations" placeholder="Iterations"></input>
      <button id="start">Start</button>
    </div>
    <div class="field">
      <div class="row">
        <button class="field-box" number="0"></button>
        <button class="field-box" number="1"></button>
        <button class="field-box" number="2"></button>
      </div>
      <div class="row">
        <button class="field-box" number="3"></button>
        <button class="field-box" number="4"></button>
        <button class="field-box" number="5"></button>
      </div>
      <div class="row">
        <button class="field-box" number="6"></button>
        <button class="field-box" number="7"></button>
        <button class="field-box" number="8"></button>
      </div>
    </div>
  </div>
  <div class="overlay">
    <div class="spinner"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
